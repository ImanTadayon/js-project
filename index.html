<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>ONLINE Shop</title>
  </head>

  <body>
    <header class="head-site">
      <div
        class="header d-flex justify-content-between bg-primary text-light align-items-center"
      >
        <div class="d-flex align-items-center text-center">
          <span class="material-symbols-outlined"> account_circle </span>
          <span id="username" class="m-2">Username</span>
        </div>
        <img src="./image/Untitled1 copy.png" style="width: 80px" alt="" />
        <div class="d-flex">
          <span class="material-symbols-outlined" id="basket-icon">
            shopping_cart
          </span>

          <div
            id="cart-count-container"
            style="color: rgb(250, 144, 144); font-weight: bold"
          >
            <span id="cart-count"></span>
          </div>
        </div>
      </div>
    </header>

    <!-- ###################################################################### -->

    <div class="blure"></div>

    <!-- ###################################################################### -->

    <div class="center-item">
      <div class="d-flex" id="search-bar">
        <div class="search col-md-3 border border-success p-2 rounded-4 d-flex">
          <span class="material-symbols-outlined">search</span>
          <input
            oninput="filterCards()"
            id="search-field"
            type="search"
            placeholder="Search"
          />
        </div>

        <!-- ########################################## -->

        <div
          class="category col-md-3 border-bottom border-success py-2 d-flex justify-content-between"
        >
          <select
            class="select"
            type="text"
            id="dropdown"
            name="dropdown"
            onchange="filterByCategory()"
          >
            <option type="text" id="disable-select" disabled selected>
              Category
            </option>
            <option value="">All</option>
            <option value="1">Tools</option>
            <option value="2">Book</option>
            <option value="3">Mobile</option>
            <option value="4">Electronics</option>
            <option value="5">Toys</option>
          </select>
        </div>
      </div>

      <!-- ###################################################################### -->

      <div
        class="d-flex flex-row flex-wrap align-items-center align-content-center"
        id="product-container"
      ></div>

      <!-- #################################### -->

      <div class="row">
        <div class="col-md-12">
          <div class="cart">
            <div class="close">
              <span class="material-symbols-outlined">
                disabled_by_default
              </span>
            </div>

            <h2 class="cart__title">Shopping Cart</h2>
            <div class="cart__line"></div>
            <div class="cart__items"></div>
            <div class="cart__total-price"></div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- #################################### -->

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>

  <!-- #################################### -->

  <script src="./script.js"></script>
</html>
